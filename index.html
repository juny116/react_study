<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script
    src="https://unpkg.com/react@18/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById("root");
    const root = ReactDOM.createRoot(rootElement);
    function App() {
      const [counter, SetCounter] = React.useState(0);
      const countUp = () => {
        SetCounter((current) => current + 1);
      };

      const [minutes, setMinutes] = React.useState(0);
      const [hours, setHours] = React.useState(0);

      function onMinuteChange(event) {
        setMinutes(event.target.value);
        setHours(event.target.value / 60);
      }

      function onHourChange(event) {
        setMinutes(event.target.value * 60);
        setHours(event.target.value);
      }

      const reset = () => {
        setMinutes(0);
        setHours(0);
      };

      return (
        <div>
          <h3>Total clicks: {counter}</h3>
          <button id="btn" onClick={countUp}>
            Click me
          </button>
          <h1>Converter</h1>
          <div>
            <label htmlFor="minutes">Minutes </label>
            <input
              value={minutes}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onMinuteChange}
            />
            <h4>
              {minutes} minutes is equivalent to {hours} hours
            </h4>
          </div>
          <div>
            <label htmlFor="hours">Hours </label>
            <input
              value={hours}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onHourChange}
            />
            <h4>
              {hours} hours is equivalent to {minutes} minutes
            </h4>
          </div>
          <button id="btn" onClick={reset}>
            Reset
          </button>
        </div>
      );
    }
    root.render(<App />);
  </script>
</html>
